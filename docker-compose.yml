services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: cps
      POSTGRES_USER: cps
      POSTGRES_PASSWORD: cps
    ports:
      - "55432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  c2-api:
    build:
      context: ./backend
    environment:
      DB_URL: postgres://cps:cps@postgres:5432/cps?sslmode=disable
      HTTP_ADDR: :8080
      JWT_SECRET: dev_secret_change_me
      REQUIRE_AUTH: "false"
    depends_on:
      - postgres
    ports:
      - "8080:8080"

  edge-inference:
    build:
      context: ./edge
      dockerfile: Dockerfile.inference
    environment:
      INFER_ADDR: 0.0.0.0:8001
      ENABLE_FACE_BLUR: "true"
    ports:
      - "8001:8001"

  fusion:
    build:
      context: ./orchestration
      dockerfile: Dockerfile.fusion
    environment:
      FUSION_ADDR: 0.0.0.0:8002
    ports:
      - "8002:8002"

  scenario-runner:
    build:
      context: .
      dockerfile: orchestration/Dockerfile.runner
    volumes:
      - ./data:/app/data
      - ./evaluation:/app/evaluation
    environment:
      EDGE_URL: http://edge-inference:8001
      FUSION_URL: http://fusion:8002
      C2_URL: http://c2-api:8080
    depends_on:
      - edge-inference
      - fusion
      - c2-api
    profiles: ["tools"]

volumes:
  pgdata:
